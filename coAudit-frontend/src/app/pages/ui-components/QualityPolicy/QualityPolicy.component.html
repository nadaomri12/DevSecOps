<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Politiques de qualité</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="filter">
      <mat-form-field class="filter-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Title" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" class="button" (click)="openPopup()">
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
      <button mat-raised-button color="warn" class="button" (click)="downloadData()">
        <mat-icon>download</mat-icon>
        Télécharger
      </button>
    </div>
    <div class="mat-elevation-z8 table-container">
      <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <div class="action-buttons">
              <button mat-icon-button color="accent" (click)="openEditDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="confirm2($event, row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of policies"></mat-paginator>
    </div>
    </div>
  </mat-card-content>
</mat-card>

<div *ngIf="showPopup" class="popup">
  <div class="popup-content">
    <mat-dialog-content class="mat-mdc-dialog-content mdc-dialog__content ng-star-inserted" style="max-width: 600px;">
      <form [formGroup]="dataForm">
        <h2 style="text-align: center; text-decoration: underline;">Ajouter une politique de qualité</h2>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <input type="text" matInput required placeholder="Titre" name="title" formControlName="title">
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" class="m-l-8" (click)="addQuality()">
          <span>Ajouter</span>
        </button>
        <button mat-stroked-button color="warn" (click)="closePopup()" class="m-l-8 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-warn mat-mdc-button-base">
          <span class="mdc-button__label">Retour</span>
        </button>
      </form>
    </mat-dialog-content>
  </div>
</div>

<!-- Edit Dialog -->
<div *ngIf="showEditDialog" class="popup">
  <div class="popup-content">
    <mat-dialog-content class="mat-mdc-dialog-content mdc-dialog__content ng-star-inserted" style="max-width: 600px;">
      <form>
        <h2 style="text-align: center; text-decoration: underline;">Modifier une politique de qualité</h2>
        
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <input type="text" matInput required [(ngModel)]="selectedPolicy.title" name="title">
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" class="m-l-8" (click)="updateQualityPolicy()">
          <span>Modifier</span>
        </button>
        <button mat-stroked-button color="warn" (click)="handleBackButton()" class="m-l-8 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-warn mat-mdc-button-base">
          <span class="mdc-button__label">Retour</span>
        </button>
      </form>
    </mat-dialog-content>
  </div>
</div>


<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
